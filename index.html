<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>

  <header class="navbar navbar-expand-md navbar-expand-lg p-3">
    <div class="container">
        <div class="d-flex">
                <a class="navbar-brand " href="#">
                  <img src="img/nigeria-naira-icon.svg" width="30" height="30" alt="">
                </a>
                <a class="text-black h1"> Note Converter</a>
        </div>
        <button class="navbar-toggler border" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="text-warning">&#9776;</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto pt-2 pt-0">
            <li class="nav-item">
              <a href="#" class="nav-link text-black h6"><span class="text-black h6">HOME</span></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-black h6"><span class="text-black h6">ABOUT</span></a>
            </li>
            <li class="nav-itemn"> 
              <a href="#" class="nav-link text-black h6"><span class="text-black h6">CONTACT</span></a>
            </li>
          </ul>
        </div>
      </div>
</header>
      <div id="main" class="container">
        <div class="row">
          <!-- <div class="col-lg-4 col-md-10 col-sm-12 pr-5 m-5">
             <div id="briefcase"></div>
          </div> -->
            <div class="col-lg-6 col-md-10 col-sm-12 m-auto" style="top: 100px; background-color: gainsboro;">
                <div id="calc" class="">
                    <div id="subcalc" class="p-5"> 
                      <div id="welcome" class="p-2">
                        <p class="text-center h3">Welcome to Naira Notes converter</p>
                        <div id="userinput">
                          <div class="p-2 shadow-md">
                              <input type="text" class="p-1 border-0 bg-dark col" placeholder="Enter Amount" disabled> <br>
                              <input type="number" value="0000000" class="text-white border-right-0 border-left-0 border-bottom-0 bg-dark col userinput p-1" id="inputamt" onclick ="clearContent()" >
                          </div>
                          <div class="p-2 row">
                              <input type="button" value="Convert" class="convt btn btn-success border col m-1" onclick="convert()">
                              <input type="button" value="Reset" class="convt btn btn-success border col m-1" onclick="newconvert()">
                          </div>
                        </div>
                      </div>
                      <table id="result" class="table table-striped table-dark">
                        <thead>
                          <th colspan="2" style="width: 445px;">Print Out</th>
                        </thead>
                        
                        <tbody id="resultbody"></tbody>
                      </table>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
